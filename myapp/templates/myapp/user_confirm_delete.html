{% extends 'myapp/admin_dashboard.html' %}

{% block dashboard %}
    <h2 class="dash-title">Delete User</h2>
    <p class="confirmation-text">Are you sure you want to delete <span>"{{ user.username }}"</span>?</p>
    <form method="post">
        {% csrf_token %}
        <button  type="submit" class="dash-delete-button">Delete</button>
        <a class="dash-button" href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
