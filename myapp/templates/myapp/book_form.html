{% extends 'myapp/admin_dashboard.html' %}

{% block dashboard %}
    <h2 class="dash-title">{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="dash-button" type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
